<!DOCTYPE html>
<html>
<head>
  <title>ID Card</title>
  <style>
    .id-card {
      width: 250px;
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      font-family: sans-serif;
    }
    .id-card img {
      width: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <img src="https://via.placeholder.com/80" alt="Photo">
    <h3>John Doe</h3>
    <p>ID: 123456</p>
    <p>Student, CS Dept</p>
  </div>
</body>
</html>
